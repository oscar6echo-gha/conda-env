name: Build Micromamba env
run-name: ${{ github.actor }} is building mm env

on:
  - workflow_dispatch

jobs:
  build-conda-env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout conda-env
        uses: actions/checkout@v3
        with:
          repository: oscar6echo-gha/conda-env
        #   path: main

      - name: Checkout pkg-1
        uses: actions/checkout@v3
        with:
          repository: oscar6echo-gha/pkg-1
        #   path: pkg-1

      - name: Test path
        run: |
          pwd
          ls -al .
          echo ${{ github.action }}
          echo ${{ github.action_path }}
          echo ${{ github.repository_owner }}
          echo ${{ github.repository }}
          echo ${{ github.workspace }}
          echo $GITHUB_WORKSPACE
          ls -al ${{ github.workspace }}
          ls -al ${{ github.workspace }}/..

      - uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "1.4.4-0"
          environment-file: ${{ github.workspace }}/env.yml
          condarc-file: ${{ github.workspace }}/.condarc
          create-args: -v
          init-shell: bash
          cache-environment: true
          post-cleanup: "all"

      - name: Test in micromamba env
        run: |
          which python
          which pip
          python -c "import polars"
          python -c "import python-dotenv"
          pytest --version
        shell: bash
