name: Build Micromamba env
run-name: ${{ github.actor }} is building mm env

on:
  - workflow_dispatch

jobs:
  build-conda-env:
    runs-on: ubuntu-latest
    steps:
      - name: Test init path
        run: |
          pwd
          echo ${{ github.workspace }}
          ls -al ${{ github.workspace }}

      - name: Checkout conda-env
        uses: actions/checkout@v3
        with:
          path: main

      - name: Checkout pkg-1
        uses: actions/checkout@v3
        with:
          repository: oscar6echo-gha/pkg-1
          path: pkg-1

      - name: Test path
        run: |
          echo ${{ github.workspace }}
          ls -al ${{ github.workspace }}

      - uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "1.4.4-0"
          environment-file: ${{ github.workspace }}/main/env.yml
          condarc-file: ${{ github.workspace }}/main/.condarc
          create-args: -v
          init-shell: bash
          cache-environment: true
          post-cleanup: "all"

      - name: Test in micromamba env
        run: |
          which python
          which pip
          python -c "import polars"
          python -c "import python-dotenv"
          pytest --version
        shell: bash -l {0}
